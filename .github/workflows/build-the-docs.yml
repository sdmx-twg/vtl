name: "Build the docs"

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: write

concurrency:
  group: "gh-pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: build-docs
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '#no-gha') }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
    - name: Setup Java 8
      uses: actions/setup-java@v4
      with:
        java-version: 8
        distribution: "temurin"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        sudo apt-get update && sudo apt-get install graphviz texlive-font-utils -y
        wget -O /tmp/plantuml-mit-1.2023.13.jar https://github.com/plantuml/plantuml/releases/download/v1.2023.13/plantuml-mit-1.2023.13.jar
    - name: Sphynx build
      run: |
        sphinx-build -M html docs outputdir/
        sphinx-build -M html v2.1/docs outputdir/2.1/
        sphinx-build -b pdf v2.1/docs outputdir/2.1/html/pdf
        sphinx-build -M html v2.2/docs outputdir/2.2/
        sphinx-build -b pdf v2.2/docs outputdir/2.2/html/pdf
        mv outputdir/html/* outputdir/
    - name: Fix permissions
      run: |
        chmod -c -R +rX "outputdir/" | while read line; do
          echo "::warning title=Invalid file permissions automatically fixed::$line"
        done
    # Create and upload Pages artifact from docs dir
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./outputdir

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Setup Java 8
        uses: actions/setup-java@v4
        with:
          java-version: 8
          distribution: "temurin"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update && sudo apt-get install graphviz texlive-font-utils -y
          wget -O /tmp/plantuml-mit-1.2023.13.jar https://github.com/plantuml/plantuml/releases/download/v1.2023.13/plantuml-mit-1.2023.13.jar

      - name: Build docs
        run: |
          sphinx-build -M html docs outputdir/
          sphinx-build -M html v2.1/docs outputdir/2.1/
          sphinx-build -b pdf v2.1/docs outputdir/2.1/html/pdf
          mv outputdir/html/* outputdir/

      - name: Fix permissions
        run: |
          chmod -c -R +rX "outputdir/" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy docs to gh-pages
        run: |
          mkdir -p gh-pages/2.1/html
          rm -rf gh-pages/2.1/html/* || true
          cp -r outputdir/2.1/* gh-pages/2.1/html/

      - name: Commit and push changes safely
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add 2.1/html
          git commit -m "Update 2.1 docs from GitHub Actions" || echo "Nothing to commit"
          git pull --rebase origin gh-pages
          git push origin gh-pages