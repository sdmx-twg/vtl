name: "Build the docs"

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-index:
    name: build-index
    runs-on: ubuntu-latest
    needs: build-manuals
    if: ${{ !contains(github.event.head_commit.message, '#no-gha') }}
    steps:
    - name: Git checkout
      uses: actions/checkout@v4
    - name: APT deps for Sphinx
      uses: awalsh128/cache-apt-pkgs-action@v1.6.0
      with:
        packages: >-
          graphviz
          texlive-font-utils
          libcairo2-dev
        version: 1
    - name: Setup python with cached deps
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: requirements.txt
    - name: Install Python deps
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Cache PlantUML jar
      id: plantuml-cache
      uses: actions/cache@v4
      with:
        path: /tmp/plantuml.jar
        key: plantuml-jar-v1.2025.9
    - name: Download PlantUML jar
      if: steps.plantuml-cache.outputs.cache-hit != 'true'
      run: |
        wget -O /tmp/plantuml.jar https://github.com/plantuml/plantuml/releases/download/v1.2025.9/plantuml-1.2025.9.jar
    - name: Setup Java 8
      uses: actions/setup-java@v4
      with:
        java-version: 8
        distribution: "temurin"
    - name: Download html artifacts
      uses: actions/download-artifact@v7
      with:
        pattern: docs-*-html
        path: outputdir
    - name: Download pdf artifacts
      uses: actions/download-artifact@v7
      with:
        pattern: docs-*-pdf
        path: outputdir
        merge-multiple: true
    - name: Sphynx build index
      run: |
        sphinx-build -M html docs outputdir/
        mv outputdir/html/* outputdir/
        find outputdir -type d -maxdepth 1 -name 'docs-*-html' -exec bash -c 'mv "{}" "$(echo {} | sed -E '"'"'s|/docs-(.*)-html$|/\1|'"'"')"' \;
        chmod -c -R +rX "outputdir/" | while read line; do
          echo "::warning title=Invalid file permissions automatically fixed::$line"
        done
    - name: Upload pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: outputdir

  build-manuals:
    name: build-manuals
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '#no-gha') }}
    strategy:
      matrix:
        version: [ "2.1", "2.2" ]
        format: [ "html", "pdf" ]
    steps:
    - name: Git checkout
      uses: actions/checkout@v4
    - name: APT deps for Sphinx
      uses: awalsh128/cache-apt-pkgs-action@v1.6.0
      with:
        packages: >-
          graphviz
          texlive-font-utils
          libcairo2-dev
        version: 1
    - name: Setup python with cached deps
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: requirements.txt
    - name: Install Python deps
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Cache PlantUML jar
      id: plantuml-cache
      uses: actions/cache@v4
      with:
        path: /tmp/plantuml.jar
        key: plantuml-jar-v1.2025.9
    - name: Download PlantUML jar
      if: steps.plantuml-cache.outputs.cache-hit != 'true'
      run: |
        wget -O /tmp/plantuml.jar https://github.com/plantuml/plantuml/releases/download/v1.2025.9/plantuml-1.2025.9.jar
    - name: Setup Java 8
      uses: actions/setup-java@v4
      with:
        java-version: 8
        distribution: "temurin"
    - name: Build html v${{ matrix.version }}
      if: matrix.format == 'html'
      run: sphinx-build -M html v${{ matrix.version }}/docs outputdir/${{ matrix.version }}/
    - name: Upload html v${{ matrix.version }}
      if: matrix.format == 'html'
      uses: actions/upload-artifact@v4
      with:
        name: docs-${{ matrix.version }}-html
        if-no-files-found: error
        path: |
          outputdir/${{ matrix.version }}/html
          !outputdir/${{ matrix.version }}/html/_plantuml
          !outputdir/${{ matrix.version }}/html/_sources
          !outputdir/${{ matrix.version }}/html/pdf
    - name: Build pdf v${{ matrix.version }}
      if: matrix.format == 'pdf'
      run: sphinx-build -b pdf v${{ matrix.version }}/docs outputdir/${{ matrix.version }}/html/pdf
    - name: Upload pdf ${{ matrix.version }}
      if: matrix.format == 'pdf'
      uses: actions/upload-artifact@v4
      with:
        name: docs-${{ matrix.version }}-pdf
        if-no-files-found: error
        path: outputdir/${{ matrix.version }}/html/pdf/**/*.pdf

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-index
    if: ${{ github.event_name != 'pull_request' && !contains(github.event.head_commit.message, '#no-gha') }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4the branches above
